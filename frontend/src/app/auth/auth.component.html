<div class="flex max-sm:h-screen">
  <div
    class="p-5 flex items-center bg-white w-full phone:w-10/12 md:w-8/12 m-auto shadow-md flex-col max-sm:h-full"
  >
    <h3>Login to your account</h3>
    <div class="border-b-[1px] border-gray-200 w-full shadow-sm my-2"></div>
    <div role="alert" class="alert alert-error w-full sm:w-8/12 my-3" *ngIf="error">
      <svg (click)="hideError()" xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>{{ error }}</span>
    </div>
    <form class="w-full flex flex-col items-center max-sm:h-full" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <label class="form-control w-full sm:w-8/12">
        <div class="label">
          <span class="label-text">Email</span>
        </div>
        <input
          type="text"
          placeholder="Type email here"
          class="input input-bordered w-full focus:outline-none h-10"
          formControlName="email"
        />
      </label>
      <label class="form-control w-full sm:w-8/12">
        <div class="label">
          <span class="label-text">Password</span>
        </div>
        <input
          type="password"
          placeholder="Type password here"
          class="input input-bordered w-full focus:outline-none h-10"
          formControlName="password"
        />
      </label>
      <div class="w-full sm:w-8/12 flex flex-row pt-5">
        <button class="btn btn-neutral" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
